<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS - Journey</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>
<body>
    <canvas class="webgl"></canvas>

    <select id="scriptSelector">
        <option value="./script.js">Script</option>
        <option value="./basics/gui.js">GUI</option>
        <option value="./group.js">Group</option>
        <option value="./animation.js">Animation</option>
        <option value="./camera.js">Camera</option>
        <option value="./fullscreen-resize.js">Fullscreen Resize</option>
        <option value="./textures.js">Textures</option>
        <option value="./basics/material.js">Material</option>
        <option value="./text.js">Text</option>
        <option value="./classic-technics/light.js">Light</option>
        <option value="./classic-technics/shadows.js">Shadows</option>
        <option value="./classic-technics/haunted-house.js">Haunted House</option>
        <option value="./classic-technics/particles.js">Particles</option>
        <option value="./classic-technics/galaxy-generator.js">Galaxy Generator</option>
        <option value="./advanced-technics/physics.js">Physics</option>
        <option value="./advanced-technics/models.js">Models</option>
    </select>

    <div id="scriptContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scriptSelector = document.getElementById('scriptSelector');
            const scriptContainer = document.getElementById('scriptContainer');

            function loadScript(src) {
                const existingScript = document.querySelector('#scriptContainer script');
                if (existingScript) {
                    existingScript.remove();
                }

                const script = document.createElement('script');
                script.type = 'module';
                script.src = src;
                scriptContainer.appendChild(script);
            }

            loadScript(scriptSelector.value);

            scriptSelector.addEventListener('change', () => {
                loadScript(scriptSelector.value);
            });
        });
    </script>
</body>
</html>
